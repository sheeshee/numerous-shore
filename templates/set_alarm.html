<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Set Time</title>
      <style>
         body{font-family:Arial,sans-serif;max-width:300px;margin:50px auto;padding:20px}
         form{background:#f5f5f5;padding:20px;border-radius:8px}
         label{display:block;margin:10px 0 5px}
         input{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;font-size:16px}
         button{width:100%;padding:10px;background:#007cba;color:white;border:none;border-radius:4px;font-size:16px;margin-top:15px;cursor:pointer}
         button:hover{background:#005a87}
         .toggle-btn{background:#28a745}
         .toggle-btn:hover{background:#1e7e34}
         .status{background:#e8f4f8;padding:15px;border-radius:4px;margin-bottom:20px;text-align:center;font-size:18px}
      </style>
   </head>
   <body>
      <h2>Alarm Clock</h2>
      <div class="status">
         <strong>Status: <span id="alarm-status">$alarm_status</span></strong><br>
         <strong>Alarm Time: <span id="alarm-time">$alarm_time</span></strong>
      </div>
      <form method="POST" action="/toggle" style="margin-bottom:15px">
         <button type="submit" class="toggle-btn">Toggle Alarm</button>
      </form>
      <form method="POST" action="/">
         <label for="time">Time:</label>
			<input type="time" id="time" name="time" required value="$alarm_time">
         <button type="submit">Set Time</button>
      </form>
   </body>
</html>
